<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<!-- body of the index page -->

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/" aria-current="page">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- main part of the index page -->
  <main id="maincontent" role="main">
    <label>
      <section id="map-container">
        <div id="map" role="application" aria-label="location"></div>
      </section>
      <section>
        <!-- division for the filter results -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </label>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- registering of service worker online -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service_worker.js").then(() => {
          console.log("service worker registered successfully");
        })
        .catch((err => {
          console.log("sorry service worker not registered", error);
        }))
    }
  </script>
  <!-- footer of the web page -->
  <footer id="footer" aria-label="Footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
